# La economía social: panorama, discusiones y perspectivas 


---
# Discusión sobre nuestro entorno económico social 

.font_large[

## Un punto importante de la economía social es entender a que nos enfrentamos.
* ¿Qué economía es la que tenemos? 

No desde el punto de vista de la producción (i.e., ¿qué es lo que producimos?), sino desde quiénes son los que se benefician, bajo qué estructuras, y qué oportunidades existen. 

* ¿Qué debilidades ven ustedes en el sistema actual (en Nicaragua)?

* ¿Cómo se deberían afrontar estas problemáticas? 

] 

---
# Producir para vivir

.blockquote-grey[
Según .red[De Sousa Santos] (2011), "los factores esenciales para el avance de las alternativas de producción es su articulación con alternativas económicas progresivas" (p. 22). 
]

--
.font_large[
¿Qué sería progresista acá? 
]

--
.font_large[
Distribución, consumo, redistribución de recursos, políticas de migración, protección de los derechos laborales y ambientales, etc.  
]

---
# ¿A qué se debe el surgimiento de nuevas expresiones de producción? 

.font_large[
La búsqueda de alternativas se da en primera instancia por los efectos excluyentes del capitalismo.

* Sin embargo, muchas de estas ideas son tan antiguas como el propio capitalismo (industrial). 
* Objetivos: 
  * Oponerse a la miseria surgida por bajos salarios y condiciones inhumanas de trabajo (e.g., Rochdale). 
* Eran alternativas al individualismo liberal y el socialismo centralizado. 
]
--
.font_large[
¿Cuáles eran (son) los .red[ejes centrales] como práctica económica? 
]
--
.font_large[
* Autonomía. 
* Igualdad. 
* Equidad. 
* Solidaridad.
]

---
# ¿Por qué fracasarían este tipo de asociatividad? 

--

.font_large[
A finales del siglo XIX, se tenía la idea que las .red[cooperativas] eran intrínsicamente inestables (Web y Web, 1897 citado en De Sousa Santos, 2011). 
]

--
.font_large[
* Por un lado, su estructura democrática. 
* La participación directa. 
* ¿Qué problemas habrían con esto? ¿Qué otros problemas podrían surgir? 
]
